buildscript {
    repositories {
        mavenCentral()
        maven { url "https://plugins.gradle.org/m2/" }
    }
}

group 'SocialHub'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'maven'

sourceCompatibility = 1.8

idea {
    module {
        downloadJavadoc = true
        downloadSources = true
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.8'
}

allprojects {
    repositories {
        maven { url 'https://jitpack.io' }
        mavenCentral()
    }
}


dependencies {

    // Common Library
    compile('org.apache.commons:commons-lang3:3.7')
    compile('commons-codec:commons-codec:1.11')
    compile('com.google.code.gson:gson:2.8.2')
    compile('org.scribe:scribe:1.3.3')

    // J2ObjC Common Library
    compile('com.github.uakihir0:JLogger:1.1')
    compile('com.github.uakihir0:JHttpClient:1.1.4')

    // J2ObjC Network Library
    compile('com.github.uakihir0.twitter4j:twitter4j-core:4.0.6.15')
    compile('com.github.uakihir0.facebook4j:facebook4j-core:2.4.11.3')
    compile('com.github.uakihir0.jslack:jslack-api-client:1.7.4.1')
    compile('com.github.uakihir0.jslack:jslack-api-model:1.7.4.1')
    compile('com.github.uakihir0:msinstance4j:0.0.3')
    compile('com.github.uakihir0:mastodon4j:0.2.10')
    compile('com.github.uakihir0:jumblr:0.0.13.6')

    // Test
    testCompile('junit:junit:4.12')
}